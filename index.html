<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <img src="img/pngegg.png" alt="Logo" class="logo">
    <div class="wrapper">
        <div class="container">
            <h1>Encriptador de Texto</h1>
            <textarea id="inputText" placeholder="Ingresa El Texto, Solo Minusculas..."></textarea>
            <div class="buttons">
                <button id="encryptButton">Encriptar</button>
                <button id="decryptButton">Desencriptar</button>
            </div>
        </div>
        <div id="outputBox">
            <h2>Resultado:</h2>
            <div id="outputText" class="output-text"></div>
            <button id="copyButton">Copiar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
